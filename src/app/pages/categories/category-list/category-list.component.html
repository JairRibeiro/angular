<nav class="mb-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a routerLink="/">Home</a>
        </li>
        <li class="breadcrumb-item active">Categorias</li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">Categorias</h1>
    </div>
    <div class="col-md">
        <a routerLink="new" class="btn btn-success float-right"> <i class="fa fa-plus-circle"></i>&nbsp; Nova Categoria</a>
    </div>
</div>

<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">
            <th>Categoria</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of categories">
            <td>
                <strong>{{category.name}}</strong><br>
                <small>{{category.description}}</small>
            </td>
            <td>
                <a class="btn btn-sm btn-info mr-2" tooltip="Editar" [routerLink]="[category.id, 'edit']">
                    <i class="fa fa-edit"></i>
                </a>
                <a class="btn btn-sm btn-danger" tooltip="Excluir" (click)="deleteCategory(category)" style="color: #fff; cursor: pointer;">
                    <i class="fa fa-eraser"></i>
                </a>
            </td>
        </tr>        
    </tbody>
</table>
